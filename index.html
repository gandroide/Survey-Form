<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="titulo">
        <h1 id="title">I Want To Tattoo</h1>
        <p id="description">Tattoo Appointment</p>
    </div>

    <form id="survey-form">

        <div id="izquierda">
            <img id="image" src="logoTattoo.jpg">
        </div>
        <div id="derecha">
            <select id="dropdown"><!-- esto es un boton desplegable, hasta ahora sin informacion -->
                <option value="opcion1">Male</option> 
                <option value="opcion2">Female</option>
            </select>


            <div class="userInfo"><!-- casillas de informacion del usuario-->
                <div class="nameRequest">
                    <div id="divLabelName"><label id="name-label">Name: </label></div>
                    <input type="text" name="" id="name" required placeholder="Write your Best Name">
                </div>
                <div class="emailRequest">
                    <div id="divLabelEmail"><label id="email-label">Email: </label></div>
                    <input type="email" name="" id="email" required placeholder="Email">
                </div>
                <div class="numberRequest">
                    <div id="divLabelNumber"><label id="number-label">Number: </label></div>
                    <input type="number" name="" id="number" required min="4" max="15" placeholder="Number">
                </div>
            </div>


            <label id="botones">
                <input type="radio" name="juegoDeBotones" value="indoor">step1
                <input type="radio" name="juegoDeBotones" value="indoor">step2 
                <input type="radio" name="juegoDeBotones" value="indoor">step3 
                <input type="radio" name="juegoDeBotones" value="indoor">step4 
            </label>
            <div id="categorias">
                <label for="casillas"><input id="casillas" type="checkbox" name="peronality" value="marcar"> old school</label>
                <label for="casillas"><input id="casillas" type="checkbox" name="peronality" value="marcar"> traditional</label>
                <label for="casillas"><input id="casillas" type="checkbox" name="peronality" value="marcar"> black and grey</label>
                <label for="casillas"><input id="casillas" type="checkbox" name="peronality" value="marcar"> realist</label>
                <input type="text" id="otros"placeholder="You can write here">
            </div>
            <div classs="campoTexto">
            <textarea name="mensaje" placeholder="Send us your comment" cols="40" rows="5"></textarea>
            </div>

            <button type="submit" id="submit">Send</button>
        </div>
    </form>
    <script src="test.js"></script>
</body>
</html>
